#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/boardserver?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=${password}

mybatis.mapper-locations=classpath:com/example/boardServer/mapper/*.xml

#redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
#repository X
spring.data.redis.repositories.enabled=false

expire.defaultTime=600

#aws sns
sns.topic.arn=${aws_topic_arn}
aws.accessKey=${aws_accessKey}
aws.secretKey=${aws_secretKey}
aws.region=ap-northeast-2
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false

#slack
slack.token=${slack_token}
